<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address & Payment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-8">Address & Payment Method</h1>

    <form action="#" method="POST" class="space-y-8">

      <!-- Shipper Address -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Shipper Address</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="shipperName" placeholder="John Doe" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
            <input type="text" name="shipperCompany" placeholder="Your Company" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input type="text" name="shipperPhone" placeholder="555-123-4567" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Street</label>
            <input type="text" name="shipperStreet" placeholder="123 Main St" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
            <input type="text" name="shipperCity" placeholder="Memphis" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
            <input type="text" name="shipperState" placeholder="TN" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
            <input type="text" name="shipperPostalCode" placeholder="38017" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Country Code</label>
            <input type="text" name="shipperCountryCode" placeholder="US" class="input" />
          </div>
        </div>
      </div>

      <!-- Recipient Address -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Recipient Address</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="recipientName" placeholder="Jane Smith" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
            <input type="text" name="recipientCompany" placeholder="Customer Company" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input type="text" name="recipientPhone" placeholder="555-987-6543" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Street</label>
            <input type="text" name="recipientStreet" placeholder="456 Queen St" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
            <input type="text" name="recipientCity" placeholder="Toronto" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
            <input type="text" name="recipientState" placeholder="ON" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
            <input type="text" name="recipientPostalCode" placeholder="M5H 2N2" class="input" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Country Code</label>
            <input type="text" name="recipientCountryCode" placeholder="CA" class="input" />
          </div>
          <div class="flex items-center col-span-2 mt-2">
            <input type="checkbox" name="recipientResidential" class="h-4 w-4 text-blue-600 mr-2" />
            <label class="text-sm text-gray-700">Residential Address</label>
          </div>
        </div>
      </div>

      <!-- Payment Method -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Payment Method</h2>
        <label class="block text-sm font-medium text-gray-700 mb-1">Choose Payment Option</label>
        <select name="paymentMethod" class="w-full border border-gray-300 p-2 rounded-md shadow-sm focus:ring focus:ring-blue-200">
          <option value="Card">Card</option>
          <option value="PayPal">PayPal</option>
          <option value="UPI">UPI</option>
          <option value="CashOnDelivery">Cash on Delivery</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md shadow">
          Submit
        </button>
      </div>

    </form>
  </div>

  <style>
    .input {
      @apply w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200;
    }
  </style>
</body>
</html>
