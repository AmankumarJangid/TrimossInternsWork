<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Upload Test</title>
</head>
<body>
  <h1>Upload Product</h1>
  <form id="productForm" enctype="multipart/form-data">
  <input type="text" name="name" value="Cool T-Shirt" /><br/>
  <input type="text" name="sku" value="TSHIRT-001" /><br/>
  <input type="text" name="description.short" value="A cool cotton t-shirt" /><br/>
  <input type="text" name="categories[]" value="T-Shirts" /><br/>
  <input type="number" name="dimensions.length" value="72" /><br/>
  <input type="number" name="dimensions.width" value="48" /><br/>
  <input type="number" name="dimensions.thickness" value="0.5" /><br/>
  <input type="text" name="dimensions.unit" value="cm" /><br/>
  <input type="number" name="pricing.basePrice" value="999.99" /><br/>
  <input type="text" name="pricing.currency" value="INR" /><br/>
  <input type="number" name="inventory.quantity" value="100" /><br/>
  <input type="text" name="supplier.name" value="ABC Textiles" /><br/>
  <input type="file" name="primary" /><br/>
  <input type="file" name="gallery" multiple /><br/>
  <button type="submit">Upload Product</button>
</form>

<script src="./submit.js"></script>

  <div id="response"></div>

  <script src="./upload.js"></script>
</body>
</html>
